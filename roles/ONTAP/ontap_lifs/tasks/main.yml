    netmask: "{{item.netmask}}" 
    interface_name: "{{item.lif_name}}" 
    admin_status: up 
    failover_policy: broadcast-domain-wide 
    firewall_policy: mgmt 
    is_auto_revert: true 
    https: true 
    validate_certs: false
  with_items:
    - "{{infra_svm_specs}}"
  tags:
