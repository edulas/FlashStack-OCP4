# Create a default route in infra SVM
- name: Create a default route in infra SVM
  na_ontap_net_routes:
    state: present
    vserver: "{{infrastructure_svm}}"
    destination: "0.0.0.0/0"
    gateway: "{{item.gateway}}"
    hostname: "{{inventory_hostname}}"
    username: "{{username}}"
    password: "{{password}}"
    https: true
    validate_certs: false
  with_items:
    - "{{infra_svm_specs}}"
  tags:
    - ontap_svm_default_route

# Configure DNS for infra_mgmt
- name: Configure DNS for infrastucture mgmt SVM
  na_ontap_dns: 
    state: present 
    vserver: "{{infrastructure_svm}}" 
    nameservers: "{{dns_server}}" 
    domains: "{{dns_domain}}" 
    hostname: "{{inventory_hostname}}" 
    username: "{{username}}" 
    password: "{{password}}" 
    https: true 
    validate_certs: false 
  tags:
    - ontap_config_dns_infra
